<div class="page-wrapper">

  <div ng-include="'/views/basket.html'" class="basket-wrapper"></div>

  <div class="menu-wrapper" ng-Controller="MainCtrl">
    <ul class="meals">
        <li class="meal" ng-repeat="meal in menu.meals">
            <div class="info-main">
              <p class="price">{{meal.price | currency:'Â£'}}</p>
              <img class="image" ng-src="{{meal.primaryImageUrl}}">
              <h4 class="name">{{meal.name}}</h4>
            </div>
            <div class="info-wrapper">
              <div class="info">
                <ul class="tags">
                  <li ng-repeat="tag in meal.tags | tagsFilter:'tags'" class="tag">
                    <span class="icon {{tag}}"></span>
                  </li>
                </ul>
                <p class="description">{{meal.description || 'No description' }}</p>

                <a class="btn-add" ng-click="addProduct()">Add To Your Order</a>
              </div>
            </div>
        </li>
    </ul>
  </div>

</div>
